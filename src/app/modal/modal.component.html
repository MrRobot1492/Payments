<div class="modal fade" id="myModal">
  <div class="modal-dialog">
    <div class="modal-content">

      <div class="modal-header">
        <h4 class="modal-title"> Add</h4>
        <button type="button" class="close" (click)="hideModal()">&times;</button>
      </div>

      <form #f="ngForm" class="form-horizontal" role="form" (ngSubmit)="submit(paymentDescription)">
        <br>

        <div class="form-group">
          <label for="paymentDate" class="col-sm-2 control-label">Date:</label>
          <div class="col-sm-7">
            <input maxlength=minDate required ngModel name="paymentDate" id="paymentDate"
              #paymentDate="ngModel" type="date" 
              class="form-control inputstl">

            <div class="form-control ng-valid.required" *ngIf="paymentDate.touched && !paymentDate.valid">
              <div *ngIf="paymentDate.errors.required">The Date is required.</div>
              <div *ngIf="paymentDate.errors.maxlength">The Date should be maximum
                                                        {{paymentDate.errors.maxlength.requiredlength}}</div>
            </div>
          </div>
        </div>

        <div class="form-group">
          <label for="paymentDescription" class="col-sm-2 control-label">Description:</label>
          <div class="col-sm-10">
            <input maxlength="10" name="paymentDescription" id="paymentDescription"
              #paymentDescription type="text"
              class="form-control" >
            <div class="form-control" *ngIf="paymentDescription.touched && !paymentDescription.valid">
              <div *ngIf="paymentDescription.errors.maxlength">The Description should be maximum
                                                        {{paymentDescription.errors.maxlength.requiredlength}}</div>
            </div>
          </div>
        </div>

        <div class="form-group">
          <label for="paymentAmount" class="col-sm-2 control-label">Amount:</label>
          <div class="col-sm-4">
            <input min="1" required ngModel name="paymentAmount" id="paymentAmount"
            #paymentAmount="ngModel" type="number" 
            class="form-control inputstl">

            <div class="form-control inputstl" *ngIf="paymentAmount.touched && !paymentAmount.valid">
              <div *ngIf="paymentAmount.errors.required">The Amount is required.</div>
              <div *ngIf="paymentAmount.errors.min">The Amount should be minimum
                                                          {{paymentAmount.errors.min.min}}   
              </div>
            </div>
          </div>
        </div>
        <!-- </div> -->
      </form>

      <div class="modal-footer">
        <button type="button" class="btn btn-primary" [disabled]="!f.valid" (click)="submit(paymentDescription)">Submit</button>
        <!-- <button (click)="add(pay.value); pay.value=''"></button> -->
        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>

        <!-- this button is hidden, used to close from typescript -->
        <button type="button" id="close-modal" data-dismiss="modal" style="display: none">Close</button>
      </div>
    </div>
  </div>
</div>
